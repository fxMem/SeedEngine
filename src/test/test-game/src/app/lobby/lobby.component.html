<div>
  <p>List of active sessions <span class='refresh-button button' (click)="reload()">(Update)</span></p>
  <ng-container *ngFor='let s of sessions$ | async'>
    <div>
        {{s.id}} | {{s.description}} (Players count: {{s.playersCount}}) <span class="join-session button" (click)="join(s.id)">Join</span>
    </div>
    
  </ng-container>
</div>
<div>
  <p>Create new session</p>
  <div>
    <input type="text" [formControl]="description">
    <button (click)="add()">Create</button>
  </div>
</div>
